<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Sign - in | Krouta</title>
</head>
<body>
    <div class="circle"></div>
    <div class="card">
        <div class="logo">
            <i class='bx bx-meteor'></i>
        </div>
        <h2>Create Account</h2>
        <form class="form" method="post">
            <label for="first-name">FIRST NAME</label>
            <input type="text" placeholder="John" id="first-name">

            <label for="last-name">LAST NAME</label>
            <input type="text" placeholder="Marianek" id="last-name">

            <label for="email">EMAIL</label>
            <input type="email" placeholder="john.marianek@example.com" id="email">

            <label for="phone">PHONE NUMBER</label>
            <input type="tel" placeholder="+ 420 070 851 569" id="phone">

            <label for="password">PASSWORD</label>
            <input type="password" placeholder="!re4LyStr0nk-pwd" id="password">

            <label for="cfr-password"> CONFIRM PASSWORD</label>
            <input type="password" placeholder="!re4LyStr0nk-pwd" id="cfr-password">

            <button type="submit">Create Account</button>
        </form>
        <footer>
            Do you already have account ? <a href="#">Log in</a>
        </footer>
    </div>
</body>
</html>
