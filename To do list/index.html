<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List | Krouta</title>
</head>
<body>
    <h1 class="title">My epic assignment list</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My tasks</h2>
        <ul class="task-list" data-lists>
            <!-- list goes here -->
        </ul>

        <form action="" data-new-list-form>
            <input type="text" class="new list" placeholder="New group" aria-label="New group" data-new-list-input>
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Work</h2>
            <p class="task-count" data-list-count> 2 tasks remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks" data-tasks>
              <!-- task goes here -->
            </div>
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input type="text" class="new task" placeholder="New task" aria-label="New task" data-new-task-input>
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-task">
                <button class="btn delete" data-clear-complete-task-btn>Clear completed tasks</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
            </div>
        </div>
    </div>

    <script  defer src="index.js"></script>

    <template id="task-template"> <!--template for one single task that is manipulated by JS code-->
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
