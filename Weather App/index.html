<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather app || Krouta</title>
  </head>
  <body>
    <div class="container">
      <hedaer class="header">
        <div class="header-left">
          <img  src="" class="weather-icon large" data-current-icon/>
          <div class="header-current-temp">
            <span data-current-temp>31</span>&deg; <!-- deg symbol so usefull :O -->
          </div>
        </div>
        <div class="header-right">
          <div class="info-group">
            <div class="label">High</div>
            <div><span data-current-high>31</span>&deg;</div>
          </div>
          <div class="info-group">
            <div class="label">Low</div>
            <div><span data-current-low>15</span>&deg;</div>
          </div>
          <div class="info-group">
            <div class="label">Wind</div>
            <div><span data-current-wind>9</span><span class="value-sub-info">km/h</span></div>
          </div>
        </div>
      </hedaer>
      <section class="day-section" data-day-section>
        
        <div class="day-card">
          <i class="fa-solid fa-cloud icon"></i>
          <div class="day-card-day">Monday</div>
          <div>32&deg;</div>
        </div>

        <div class="day-card">
          <i class="fa-solid fa-cloud icon"></i>
          <div class="day-card-day">Tuesday</div>
          <div>30&deg;</div>
        </div>

        <div class="day-card">
          <i class="fa-solid fa-cloud icon"></i>
          <div class="day-card-day">Wednesday</div>
          <div>28&deg;</div>
        </div>

        <div class="day-card">
          <i class="fa-solid fa-cloud icon"></i>
          <div class="day-card-day">Thursday</div>
          <div>25&deg;</div>
        </div>

        <div class="day-card">
          <i class="fa-solid fa-cloud icon"></i>
          <div class="day-card-day">Friday</div>
          <div>22&deg;</div>
        </div>

        <div class="day-card">
          <i class="fa-solid fa-cloud icon"></i>
          <div class="day-card-day">Saturday</div>
          <div>24&deg;</div>
        </div>

        <div class="day-card">
          <i class="fa-solid fa-cloud icon"></i>
          <div class="day-card-day">Sunday</div>
          <div>26&deg;</div>
        </div>
      </section>

      <table class="hour-section">
        <tbody data-hourly-section>
          <tr class="hour-row">
            <td>
              <div class="info-group">
                <div class="label">Sunday</div>
                <div>3 PM</div>
              </div>
            </td>
            <td>
              <i class="fa-solid fa-wind icon"></i>
            </td>
            <td>
              <div class="info-group">
                <div class="label">Temp</div>
                <div>32&deg;</div>
              </div>
            </td>
            <td>
              <div class="info-group">
                <div class="label">FL temp</div>
                <div>29&deg;</div>
              </div>
            </td>
            <td>
              <div class="info-group">
                <div class="label">Wind</div>
                <div>26 <span class="value-sub-info">km/h</span></div>
              </div>
            </td>
            <td>
              <div class="info-group">
                <div class="label">precip</div>
                <div>0 <span class="value-sub-info">mm</span></div>
              </div>
            </td>
          </tr>
          <tr class="hour-row">
            <td>
              <div class="info-group">
                <div class="label">Sunday</div>
                <div>3 PM</div>
              </div>
            </td>
            <td>
              <i class="fa-solid fa-wind icon"></i>
            </td>
            <td>
              <div class="info-group">
                <div class="label">Temp</div>
                <div>32&deg;</div>
              </div>
            </td>
            <td>
              <div class="info-group">
                <div class="label">FL temp</div>
                <div>29&deg;</div>
              </div>
            </td>
            <td>
              <div class="info-group">
                <div class="label">Wind</div>
                <div>26 <span class="value-sub-info">km/h</span></div>
              </div>
            </td>
            <td>
              <div class="info-group">
                <div class="label">precip</div>
                <div>0 <span class="value-sub-info">mm</span></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <template id="day-card-template">
        <div class="day-card">
          <img  src="" class="weather-icon" data-icon/>
          <div class="day-card-day" data-date></div>
          <div><span data-temp></span><span>&deg;</span></div>
        </div>
    </template>
    <template id="hour-row-template">
      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label" data-day></div>
            <div data-time></div>
          </div>
        </td>
        <td>
          <img  src="" class="weather-icon" data-icon/>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Temp</div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">FL temp</div>
            <div><span data-fl-temp></span><span>&deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Wind</div>
            <div><span data-wind></span><span class="value-sub-info">km/h</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Precip</div>
            <div><span data-precip></span><span class="value-sub-info">mm</span></div>
          </div>
        </td>
      </tr>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
